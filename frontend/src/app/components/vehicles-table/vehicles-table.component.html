<h2 class="title">Vehicles</h2>

<div class="table-container">
  <input
    matInput
    placeholder="Search vehicles"
    (input)="applyFilter($event)"
    class="search-input"
  />

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 desktop-table">

    <ng-container matColumnDef="carId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Car ID</th>
      <td mat-cell *matCellDef="let element">{{ element.carId }}</td>
    </ng-container>

    <ng-container matColumnDef="plate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Plate</th>
      <td mat-cell *matCellDef="let element">{{ element.plate }}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
      <td mat-cell *matCellDef="let element">{{ element.model }}</td>
    </ng-container>

    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>

    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
      <td mat-cell *matCellDef="let element">{{ element.year }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editVehicle(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="mobile-cards" *ngFor="let element of dataSource.filteredData">
    <div class="card">
      <div class="card-header">
        <h3>{{ element.model }} ({{ element.year }})</h3>
        <p class="car-id">{{ element.carId }}</p>
      </div>
      <p>Plate: {{ element.plate }}</p>
      <p>Color: {{ element.color }}</p>
      <button mat-icon-button color="accent" (click)="editVehicle(element)" class="edit-btn">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>

  <div class="buttons-container">
    <button mat-raised-button color="accent" (click)="gotoNewCar()">New Car</button>
  </div>
</div>
