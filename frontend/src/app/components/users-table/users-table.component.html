<h2 class="title">Users</h2>

<div class="table-container">
  <!-- Desktop Table -->
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 desktop-table">

    <ng-container matColumnDef="fname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.fname }}</td>
    </ng-container>

    <ng-container matColumnDef="lname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.lname }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="accent" (click)="editUser()">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="mobile-cards" *ngFor="let element of dataSource.data">
    <div class="card">
      <div class="card-header">
        <h3>{{ element.fname }} {{ element.lname }}</h3>
        <p class="role">{{ element.role }}</p>
      </div>
      <p>Email: {{ element.email }}</p>
      <button mat-icon-button color="accent" class="edit-btn" (click)="editUser()">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>

  <div class="buttons-container">
    <button mat-raised-button color="accent" class="new-user-btn" (click)="gotoNewUser()">
      New User
    </button>
  </div>
</div>
