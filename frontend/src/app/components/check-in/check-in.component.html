<h2 class="title">Check IN</h2>

<div class="container">
  <mat-card class="form-container">
    <mat-card-content>
      <form [formGroup]="checkInForm">
        
        <!-- Car Information -->
        <h3>Car Information</h3>
        <mat-divider></mat-divider><br />
        <div class="grid-fields">
          <mat-form-field appearance="outline">
            <mat-label>Rental nr.</mat-label>
            <input matInput formControlName="rentalNumber" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>MVA</mat-label>
            <input matInput formControlName="mva" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Check Out Price</mat-label>
            <input matInput formControlName="checkOutPrice" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Check In Price</mat-label>
            <input matInput formControlName="checkInPrice" />
          </mat-form-field>
        </div>

        <!-- Date -->
        <h3>Date</h3>
        <mat-divider></mat-divider><br />
        <div class="grid-fields">
          <mat-form-field appearance="outline">
            <mat-label>Actual Check Out</mat-label>
            <input matInput formControlName="actualCheckOut" [matDatepicker]="checkOutPicker" />
            <mat-datepicker-toggle matSuffix [for]="checkOutPicker"></mat-datepicker-toggle>
            <mat-datepicker #checkOutPicker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Actual Check In</mat-label>
            <input matInput formControlName="actualCheckIn" [matDatepicker]="checkInPicker" />
            <mat-datepicker-toggle matSuffix [for]="checkInPicker"></mat-datepicker-toggle>
            <mat-datepicker #checkInPicker></mat-datepicker>
          </mat-form-field>
        </div>

        <!-- Millage -->
        <h3>Millage</h3>
        <mat-divider></mat-divider><br />
        <div class="grid-fields">
          <mat-form-field appearance="outline">
            <mat-label>KM Out</mat-label>
            <input matInput formControlName="kmOut" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>KM In</mat-label>
            <input matInput formControlName="kmIn" />
          </mat-form-field>
        </div>

        <!-- Fuel -->
        <h3>Fuel</h3>
        <mat-divider></mat-divider><br />
        <div class="grid-fields">
          <mat-form-field appearance="outline">
            <mat-label>Fuel Out</mat-label>
            <input matInput formControlName="fuelOut" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Fuel In</mat-label>
            <input matInput formControlName="fuelIn" />
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Net Amount</mat-label>
            <input matInput formControlName="netAmount" />
          </mat-form-field>
        </div>

        <!-- Additional Fees -->
        <h3>Add Additional Fees?</h3>
        <mat-divider></mat-divider><br />
        <button mat-raised-button color="primary" (click)="toggleAdditionalFees()">Add</button>

        <mat-card *ngIf="showAdditionalFees" class="form-container">
          <h3>Additional Fees</h3>
          <mat-divider></mat-divider><br />
          <div class="grid-fields">
            <mat-form-field appearance="outline">
              <mat-label>Tax</mat-label>
              <input matInput formControlName="tax" />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Car Tank</mat-label>
              <input matInput formControlName="carTank" />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Cleaning</mat-label>
              <input matInput formControlName="cleaning" />
            </mat-form-field>

            <mat-form-field appearance="outline">
              <mat-label>Damage</mat-label>
              <input matInput formControlName="damage" />
            </mat-form-field>
          </div>

          <button mat-raised-button color="primary">Add Damage</button>
        </mat-card>

        <!-- Gross Amount -->
        <h3>Gross Amount</h3>
        <mat-divider></mat-divider><br />
        <mat-form-field appearance="outline">
          <mat-label>Gross Amount</mat-label>
          <input matInput formControlName="grossAmount" />
        </mat-form-field>

        <!-- Buttons -->
        <div class="button-group">
          <button mat-raised-button color="primary">Save</button>
          <button mat-raised-button color="primary">Download</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
