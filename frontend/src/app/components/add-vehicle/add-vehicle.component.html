<h2 class="title">Add New Vehicle</h2>

<form class="edit-vehicle-form">
  <mat-card class="form-container">
    <h2 class="subtitle">Car Information</h2>

    <div class="row">
      <div class="column">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Car ID</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Model</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Color</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Fuel</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Millage</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div class="column">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>MVA</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Transmission</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Tire Type</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Fuel Level</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>TUV Inspection</mat-label>
          <input matInput />
        </mat-form-field>
      </div>

      <div class="column">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Licence Plate</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Brand</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Equipment</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Status</mat-label>
          <input matInput />
        </mat-form-field>
      </div>
    </div>
  </mat-card>
</form>

<div class="buttons-container">
  <button mat-button style="color: white" (click)="cancelBtn()">Cancel</button>
  <button mat-raised-button class="save-btn" (click)="addVehicle()">
    Save
  </button>
</div>
