<h2 class="title">Update Fees</h2>

<div class="container">
  <mat-card class="form-container">
    <mat-card-content>
      <form [formGroup]="updatePricesForm">
        <div class="section">
          <div class="oneline-all">
            <div>
              <mat-divider></mat-divider>
              <div class="row-fields">
                <mat-form-field appearance="outline">
                  <mat-label>Fee Name</mat-label>
                  <input matInput />
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Fee Type</mat-label>
                  <input matInput />
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Change From</mat-label>
                  <input matInput />
                </mat-form-field>
                <mat-form-field appearance="outline">
                  <mat-label>Change To</mat-label>
                  <input matInput />
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="button-group">
          <button mat-raised-button class="buttons1">Save</button>
          <button mat-raised-button class="nobgbutton" (click)="goback()">
            Cancel
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
